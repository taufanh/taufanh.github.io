<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran Webinar</h1>
    <img src="itpln.png" style="width: 600px;height: 200px;" >
    <form action="">
        <fieldset>
            <legend>Data Pribadi</legend>
            <label for="nama">Nama Lengkap :</label>
            <input type="text" id="nama" name="nama"><br><br>
            <label for="tempat">Tempat Lahir :</label>
            <input type="text" id="tempat" name="tempat"><br><br>
            <label for="tanggal">Tanggal Lahir :</label>
            <input type="date" id="tanggal" name="tanggal"><br><br>
            <label for="gender">Jenis Kelamin :</label>
            <input type="radio" id="man" name="gender" value="man">Laki-Laki
            <input type="radio" id="woman" name="gender" value="woman">Perempuan<br><br>
            <label for="webinar" id="webinar" name="webinar">Webinar yang ingin diikuti : </label><br><br>
            <input type="checkbox">Introduction IOT 
            <input type="checkbox">All About UI/UX 
            <input type="checkbox">How to Build Mobile App <br><br>
            Agama: <select name="agama" >
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katholik">Katholik</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="konghucu">Konghucu</option>
            </select><br><br>
            Alamat :<br>
            <textarea name="alamat" cols="30" rows="2"></textarea><br><br>
            <label for="email">Email Aktif :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="telepon">Telepon :</label>
            <input type="text" id="telp" name="telp"><br><br>
            <label for="password">Password :</label>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="foto">Upload Foto :</label>
            <input type="file" id="foto" name="foto"><br><br>
            <button>Apply</button>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
